<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form>
            <input type="text" placeholder="Search Here" id="search-item" onkeyup="search()">
        </form>

        <div class="products" id="products">
            <div class="product-items">
                <img src="./Images/menu-1.png">
                <h2>Americano</h2>
            </div>
            <div class="product-items">
                <img src="./Images/menu-2.png">
                <h2>Latte</h2>
            </div>
            <div class="product-items">
                <img src="./Images/menu-3.png">
                <h2>Black Coffee</h2>
            </div>
            <div class="product-items">
                <img src="./Images/menu-4.png">
                <h2>Cappuccinno</h2>
            </div>
            <div class="product-items">
                <img src="./Images/menu-5.png">
                <h2>Iced Coffee</h2>
            </div>
            <div class="product-items">
                <img src="./Images/icon-1.png">
                <h2>Coffee Icon</h2>
            </div>
            <div class="product-items">
                <img src="./Images/icon-4.png">
                <h2>Coffee Mug</h2>
            </div>
            <div class="product-items">
                <img src="./Images/menu-6.png">
                <h2>Flavored Coffee</h2>
            </div>
            <div class="product-items">
                <img src="./Images/gallery-1.webp">
                <h2>Lady enjoying</h2>
            </div>
            <div class="product-items">
                <img src="./Images/gallery-4.webp">
                <h2>Coffee Seed</h2>
            </div>
            <div class="product-items">
                <img src="./Images/gallery-5.webp">
                <h2>Waitress</h2>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
