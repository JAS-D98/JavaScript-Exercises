<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Portfolio</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Filterable Gallery</h1>
        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="logo">Logo</a>
            <a href="#" class="btn" data-filter="web">Web Design</a>
            <a href="#" class="btn" data-filter="mobile">Mobile Design</a>
        </div>

        <div class="box" id="store-items">
            <div class="store-item web">
                <img src="./Images/menu-1.png" class="store-img">
            </div>
            <div class="store-item logo">
                <img src="./Images/menu-2.png" class="store-img">
            </div>
            <div class="store-item mobile">
                <img src="./Images/menu-3.png" class="store-img">
            </div>
            <div class="store-item web">
                <img src="./Images/menu-4.png" class="store-img">
            </div>
            <div class="store-item logo">
                <img src="./Images/menu-5.png" class="store-img">
            </div>
            <div class="store-item mobile">
                <img src="./Images/menu-6.png" class="store-img">
            </div>
            <div class="store-item web">
                <img src="./Images/gallery-1.webp" class="store-img">
            </div>
            <div class="store-item logo">
                <img src="./Images/gallery-4.webp" class="store-img">
            </div>
            <div class="store-item mobile">
                <img src="./Images/gallery-5.webp" class="store-img">
            </div>
        </div>
    </div>
    <script>
        (function(){
            const buttons=document.querySelectorAll('.btn')
            const storeImages=document.querySelectorAll('.store-item')

            buttons.forEach((button)=>{
                button.addEventListener('click',(e)=>{
                    e.preventDefault()
                    const filter=e.target.dataset.filter

                    storeImages.forEach((item)=>{
                        if(filter==='all'){
                            item.style.display='block'
                        }else{
                            if(item.classList.contains(filter)){
                                item.style.display='block'
                            }else{
                                item.style.display='none'
                            }
                        }
                    })
                })
            })
        })()
    </script>
</body>
</html>
