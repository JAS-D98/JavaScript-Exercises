<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Filterable</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="logo">Logo</a>
            <a href="#" class="btn" data-filter="coffee">Coffee</a>
        </div>
        <div class="box" class="storeItems">
            <div class="store-item logo">
                <img src="./Images/icon-1.png" class="store-image">
            </div>
            <div class="store-item coffee">
                <img src="./Images/menu-1.png" class="store-image">
            </div>
            <div class="store-item logo">
                <img src="./Images/icon-4.png" class="store-image">
            </div>
            <div class="store-item coffee">
                <img src="./Images/menu-2.png" class="store-image">
            </div>
            <div class="store-item coffee">
                <img src="./Images/menu-3.png" class="store-image">
            </div>
            <div class="store-item coffee">
                <img src="./Images/menu-4.png" class="store-image">
            </div>
            <div class="store-item coffee">
                <img src="./Images/menu-5.png" class="store-image">
            </div>
            <div class="store-item coffee">
                <img src="./Images/menu-6.png" class="store-image">
            </div>
        </div>
    </div>
    <script>
        (function(){
            const buttons=document.querySelectorAll('.btn')
            const storeItems=document.querySelectorAll('.store-item')

            buttons.forEach((button)=>{
                button.addEventListener('click',(e)=>{
                    e.preventDefault()
                    const filter=e.target.dataset.filter

                    storeItems.forEach((item)=>{
                        if(filter==="all"){
                           item.style.display="block"
                        }else{
                            if(item.classList.contains(filter)){
                                item.style.display="block"
                            }else{
                                item.style.display="none"
                            }
                        }
                    })
                })
            })
        })()
    </script>
</body>
</html>
